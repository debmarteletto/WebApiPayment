<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentId" [value]="service.formData.paymentId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="cardOwnerName.valid"
                        [class.red-icon]="cardOwnerName.invalid && cardOwnerName.touched"></i>
                </div>
            </div>
            <input name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
                class="form-control" placeholder="Card Owner Name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card" [class.green-icon]="cardNumber.valid"
                        [class.red-icon]="cardNumber.invalid && cardNumber.touched"></i>
                </div>
            </div>
            <input name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
                class="form-control" placeholder="Card Number" required maxlength="16" minlength="16">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar-alt" [class.green-icon]="expirationDate.valid"
                            [class.red-icon]="expirationDate.invalid && expirationDate.touched"></i>
                    </div>
                </div>
                <input name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
                    class="form-control" placeholder="MM/YY " required maxlength="5" minlength="5">
            </div>
        </div>
        <div class="form-group col-md-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-key" [class.green-icon]="CVV.valid"
                            [class.red-icon]="CVV.invalid && CVV.touched"></i>
                    </div>
                </div>
                <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control"
                    placeholder="CVV" required maxlength="3" minlength="3">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Submit</button>
    </div>
</form>
